version: 2.1
    ############
    # Workflows
    ############

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
    ########
    # JOBS
    #######
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch-browsers
        environment:
          FLASK_CONFIG: testing
          TEST_DATABASE_URL: postgresql://postgres@localhost/mediminderx_test?sslmode=disable
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: mediminderx_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - run:
          name: Install Python dependecies in a venv environment
          command: |
            python3 -m venv venv
            ./venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run python tests
          command: |
            python manage.py db upgrade
            pytest